<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №8</title>
    <link rel="stylesheet"
          type="text/css"
          href="./style/styles.css"
    >
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="form">
        <h1 class="title">Форма пользователя</h1>
        <div class="block">
            <label for="name" class="info-text">Введите ваше ФИО:</label>
            <input type="text" id="name" name="name" placeholder="Иванов Иван Иванович">
        </div>

        <div class="block">
            <label for="birthday" class="info-text">Введите вашу дату рождения:</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div class="block">
            <label for="phone" class="info-text">Введите ваш телефон:</label>
            <input type="text" id="phone" name="phone" placeholder="+7(000)000-00-00">
        </div>

        <div class="block">
            <label for="mail" class="info-text">Введите ваш email:</label>
            <input type="email" id="mail" name="mail" placeholder="mylo@mylo.ru">
        </div>

        <div class="block">
            <label for="addinfo" class="info-text">Дополнительная информация:</label>
            <textarea id="addinfo" name="addinfo" placeholder="Введите информацию здесь..."></textarea>
        </div>

        <div class="block">
            <label for="music" class="info-text">Любимый музыкальный жанр:</label>
            <select id="music" name="music">
                <option value="" selected>Нету</option>
                <option value="Rock">Рок</option>
                <option value="Metal">Металл</option>
                <option value="Classic">Классическая</option>
                <option value="Jazz">Джаз</option>
                <option value="Blues">Блюз</option>
            </select>
        </div>

        <button id="submit-button" class="submit-button">Отправить</button>
    </div>
</body>
</html>
